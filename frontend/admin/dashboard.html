<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <link href="../../assets/css/styles.css" rel="stylesheet">
  <link href="../assets/css/admin.css" rel="stylesheet">
  <link href="../assets/css/styles.css" rel="stylesheet">
</head>
<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h3>School Admin</h3>
      </div>
      <ul class="sidebar-menu">
        <li class="active"><a href="dashboard.html"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
        <li><a href="students.html"><i class="bi bi-people"></i> Students</a></li>
        <li><a href="teachers.html"><i class="bi bi-person-badge"></i> Teachers</a></li>
        <li><a href="classes.html"><i class="bi bi-building"></i> Classes</a></li>
        <li><a href="subjects.html"><i class="bi bi-book"></i> Subjects</a></li>
        <li><a href="attendance.html"><i class="bi bi-calendar-check"></i> Attendance</a></li>
        <li><a href="exams.html"><i class="bi bi-journal-text"></i> Exams</a></li>
        <li><a href="reports.html"><i class="bi bi-graph-up"></i> Reports</a></li>
        <li><a href="settings.html"><i class="bi bi-gear"></i> Settings</a></li>
        <li><a id="logoutBtn"><i class="bi bi-box-arrow-right"></i> Logout</a></li>
      </ul>
    </div>
    
    <!-- Main Content -->
    <div class="main-content">
      <div class="topbar">
        <div class="toggle" onclick="toggleSidebar()">
          <i class="bi bi-list"></i>
        </div>
        <div class="user-info">
          <span id="adminName">Admin</span>
          <img src="../../assets/images/default-user.png" alt="User">
        </div>
      </div>
      
      <div class="content">
        <h2 class="mb-4">Dashboard Overview</h2>
        
        <div class="row stats-row">
          <!-- Stats cards will be populated by JavaScript -->
        </div>
        
        <div class="row mt-4">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">
                <h5>Recent Students</h5>
              </div>
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table">
                    <thead>
                      <tr>
                        <th>Name</th>
                        <th>Class</th>
                        <th>Roll No</th>
                      </tr>
                    </thead>
                    <tbody id="recentStudents">
                      <!-- Filled by JavaScript -->
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">
                <h5>Attendance Today</h5>
              </div>
              <div class="card-body">
                <canvas id="attendanceChart" height="300"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="../../assets/js/common.js"></script>
  <script src="../../assets/js/admin.js"></script>
</body>
</html>
